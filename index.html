<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Oh.Studio - Design Studio</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <nav class="header-nav">
          <div class="main-nav">
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="hero">
        <div class="hero-content">
          <h1>A brand and product designer working with clients globally</h1>
          <div class="hero-nav">
            <ul>
              <li>Expertise</li>
              <li>Branding</li>
              <li>Product</li>
              <li>Design Systems</li>
            </ul>
          </div>
        </div>
      </section>

      <button class="shop-button">
        <ion-icon name="logo-bitcoin"></ion-icon>
        <p>Shop</p>
      </button>

      <section class="grid-container">
        <div class="gallery-item">
          <img src="/img/pic1.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic2.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic3.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic4.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic5.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic6.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic7.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic8.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic9.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic10.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic11.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic16.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic13.jpg" alt="" />
        </div>

        <div class="gallery-item">
          <img src="/img/pic14.jpg" alt="" />
        </div>
      </section>

      <section class="ending-section">
        <div class="text">
          <p>
            Let's work together. <span class="grey-text">Get in touch.</span>
          </p>
        </div>
      </section>

      <footer>
        <div class="content">
          <div class="left-side-footer">
            <ion-icon name="grid"></ion-icon>
            <p>&copy; Oli Harris 2023</p>
          </div>
          <div class="right-side-footer">
            <p>Twitter</p>
            <p>LinkedIn</p>
            <p>Mail</p>
          </div>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
